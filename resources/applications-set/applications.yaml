apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: applications
  namespace: argocd
spec:
  generators:
    - git:
        repoURL: 'https://github.com/SpeedKillsx/Devops-argocd.git'
        revision: main
        directories:
          - path: 'applications/*/*'
            recurse: true
    template:
      metadata:
        name: '{{path[1]}}'
      spec:
        project: default
        source:
          repoURL: 'https://github.com/SpeedKillsx/Devops-argocd.git'
            targetRevision: main
            path: "{{path[0]}}/{{path[1]}}"
            helm:
              valueFiles:
                - values.yaml
        destination:
          server: https://kubernetes.default.svc
          namespace: '{{path[1]}}'
        syncPolicy:
          automated:
            prune: true
            selfHeal: true
            