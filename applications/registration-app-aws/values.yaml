apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: registration-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/SpeedKillsx/registration-app-aws
    targetRevision: main
    path: helm-chart
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
